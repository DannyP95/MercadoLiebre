<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>REGISTRO</title>
    <!-- Fuente Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
</head>
<body>
    <form action="/register" method="post">
        <label name="name" value="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Nombre">
        <label name="lastname" value="lastname">Apellido</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido">
        <label name="username" value="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario">
        <label name="birthday" value="birthday">Fecha de Nacimiento</label>
        <input type="date" id="birthday" name="birthday" value="2023-07-18">
        <label name="residence" value="residence">Domicilio</label>
        <input type="text" id="residence" name="residence" placeholder="Domicilio">
        <label name="userPerfil" value="userPerfil">Perfil de usuario</label>
        <select id="userPerfil" name="userPerfil">
            <option name="userPerfil" value="comprador">Comprador</option>
            <option name="userPerfil" value="vendedor">Vendedor</option>
        </select>
        <label for="category">
            <input type="checkbox" name="category" value="Electro">Electro
            <input type="checkbox" name="category" value="Moda">Moda
            <input type="checkbox" name="category" value="Hogar">Hogar
            <input type="checkbox" name="category" value="Juguetería">Juguetería
            <input type="checkbox" name="category" value="Vida sana">Vida sana
        </label>
        <label>Selecciona un foto:</label>
        <input type="file" name="photoperfil" accept=".jpg" multiple>
        <label name="password">Ingrese una contraseña</label>
        <input type="password" id="password" name="password">
        <label name="confirmpassword">Confirme su contraseña</label>
        <input type="confirmpassword" id="confirmpassword" name="confirmpassword">
        <button type="reset" name="btnreset" id="btnreset">Borrar</button>
        <button type="submit" name="btnsubmit" id="submit">Envíar</button>



        
    </form>
</body>
</html>
